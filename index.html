	<script>
		$(document).ready(function(){
			 upTime('2017-04-12T10:50:00+06:00');

			 function upTime(countFrom){
			 	var now = new Date();
			 	var countFrom = new Date(countFrom);
			 	
			 	var diff = now - countFrom;

			 	days=Math.floor(diff/(60*60*1000*24)*1);
			  	hours=Math.floor((diff%(60*60*1000*24))/(60*60*1000)*1);
			  	mins=Math.floor(((diff%(60*60*1000*24))%(60*60*1000))/(60*1000)*1);
			  	secs=Math.floor((((diff%(60*60*1000*24))%(60*60*1000))%(60*1000))/1000*1);
			  	x = Math.floor((diff/1000)/40);
			 	$('.seconds .digits h1').text(secs);
				$('.minutes .digits h1').text(mins);
				$('.hours .digits h1').text(hours);
				$('.days .digits h1').text(days);
				$('.heart-count .digits h1').text(x);
				
			 	clearTimeout(upTime.to);
   			upTime.to=setTimeout(function(){ upTime(countFrom); },1000);
			 }
		})
